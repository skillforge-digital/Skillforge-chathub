<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SkillForge ChatHub</title>
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Phosphor Icons or Lucide (using simple SVGs or CDN for icons) -->
    <script src="https://unpkg.com/lucide@latest"></script>
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #000;
            color: white;
            overflow: hidden;
        }
        
        /* Glassmorphism utilities */
        .glass-panel {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        .glass-sidebar {
            background: rgba(0, 0, 0, 0.6);
            backdrop-filter: blur(20px);
            border-right: 1px solid rgba(255, 255, 255, 0.1);
        }

        /* Scrollbar */
        ::-webkit-scrollbar {
            width: 6px;
        }
        ::-webkit-scrollbar-track {
            background: transparent;
        }
        ::-webkit-scrollbar-thumb {
            background: rgba(255, 255, 255, 0.2);
            border-radius: 3px;
        }
        ::-webkit-scrollbar-thumb:hover {
            background: rgba(255, 255, 255, 0.3);
        }

        /* Background Animation */
        .bg-cosmic {
            background-image: radial-gradient(circle at center, #1a1a2e 0%, #000000 100%);
        }
        
        /* Auth Screen */
        #auth-screen {
            display: flex;
        }
        #app-screen {
            display: none;
        }
    </style>
</head>
<body class="bg-cosmic h-screen w-screen">

    <!-- Auth Screen -->
    <div id="auth-screen" class="w-full h-full flex items-center justify-center relative">
        <!-- Background Image -->
        <div class="absolute inset-0 z-0">
            <img src="https://images.unsplash.com/photo-1614730341194-75c60740a2d3?q=80&w=2070&auto=format&fit=crop" 
                 class="w-full h-full object-cover opacity-50" alt="Background">
        </div>

        <div class="z-10 bg-gray-900/80 p-8 rounded-xl shadow-2xl w-96 glass-panel backdrop-blur-xl">
            <h1 class="text-3xl font-bold text-center mb-2 text-blue-400">SkillForge</h1>
            <p class="text-center text-gray-400 mb-8 text-sm">Join the futuristic community</p>

            <!-- Login Form -->
            <form id="login-form" class="space-y-4">
                <div id="login-error" class="text-red-500 text-sm text-center hidden"></div>
                
                <input type="email" id="login-email" placeholder="Email" required
                    class="w-full bg-gray-800/50 border border-gray-700 rounded-lg px-4 py-3 text-white outline-none focus:border-blue-500 focus:ring-1 focus:ring-blue-500 transition">
                
                <input type="password" id="login-password" placeholder="Password" required
                    class="w-full bg-gray-800/50 border border-gray-700 rounded-lg px-4 py-3 text-white outline-none focus:border-blue-500 focus:ring-1 focus:ring-blue-500 transition">
                
                <button type="submit" 
                    class="w-full bg-blue-600 hover:bg-blue-700 text-white font-bold py-3 rounded-lg transition transform active:scale-95">
                    Log In
                </button>
                
                <p class="text-center text-sm text-gray-400 mt-4">
                    New here? <a href="#" id="show-signup" class="text-blue-400 hover:underline">Create account</a>
                </p>
            </form>

            <!-- Signup Form (Hidden by default) -->
            <form id="signup-form" class="space-y-4 hidden">
                <div id="signup-error" class="text-red-500 text-sm text-center hidden"></div>
                
                <input type="text" id="signup-name" placeholder="Display Name" required
                    class="w-full bg-gray-800/50 border border-gray-700 rounded-lg px-4 py-3 text-white outline-none focus:border-blue-500 focus:ring-1 focus:ring-blue-500 transition">

                <input type="email" id="signup-email" placeholder="Email" required
                    class="w-full bg-gray-800/50 border border-gray-700 rounded-lg px-4 py-3 text-white outline-none focus:border-blue-500 focus:ring-1 focus:ring-blue-500 transition">
                
                <input type="password" id="signup-password" placeholder="Password" required
                    class="w-full bg-gray-800/50 border border-gray-700 rounded-lg px-4 py-3 text-white outline-none focus:border-blue-500 focus:ring-1 focus:ring-blue-500 transition">
                
                <button type="submit" 
                    class="w-full bg-green-600 hover:bg-green-700 text-white font-bold py-3 rounded-lg transition transform active:scale-95">
                    Sign Up
                </button>
                
                <p class="text-center text-sm text-gray-400 mt-4">
                    Already have an account? <a href="#" id="show-login" class="text-blue-400 hover:underline">Log in</a>
                </p>
            </form>
        </div>
    </div>

    <!-- App Screen -->
    <div id="app-screen" class="w-full h-full flex">
        
        <!-- Sidebar -->
        <div class="w-64 glass-sidebar flex flex-col z-20 h-full">
            <div class="p-6 border-b border-gray-800/50">
                <h1 class="text-2xl font-bold bg-clip-text text-transparent bg-gradient-to-r from-blue-400 to-purple-500">
                    SkillForge
                </h1>
            </div>
            
            <nav class="flex-1 p-4 space-y-2 overflow-y-auto">
                <button onclick="switchHub('general')" id="nav-general" class="w-full flex items-center space-x-3 px-4 py-3 rounded-lg text-left hover:bg-white/10 text-gray-300 hover:text-white transition bg-white/10 border-l-2 border-blue-500">
                    <i data-lucide="users" class="w-5 h-5"></i>
                    <span>General Hub</span>
                </button>

                <div class="pt-4 pb-2">
                    <p class="text-xs font-semibold text-gray-500 uppercase tracking-wider px-4 mb-2">Specialized Hubs</p>
                    <button onclick="switchHub('traders')" class="w-full flex items-center justify-between px-4 py-2 rounded-lg text-left hover:bg-white/10 text-gray-400 hover:text-white transition">
                        <span>Traders Hope</span>
                        <i data-lucide="lock" class="w-4 h-4 opacity-50"></i>
                    </button>
                    <button onclick="switchHub('creative')" class="w-full flex items-center justify-between px-4 py-2 rounded-lg text-left hover:bg-white/10 text-gray-400 hover:text-white transition">
                        <span>Creative Hope</span>
                        <i data-lucide="lock" class="w-4 h-4 opacity-50"></i>
                    </button>
                    <button onclick="switchHub('developers')" class="w-full flex items-center justify-between px-4 py-2 rounded-lg text-left hover:bg-white/10 text-gray-400 hover:text-white transition">
                        <span>Developer Home</span>
                        <i data-lucide="lock" class="w-4 h-4 opacity-50"></i>
                    </button>
                </div>
            </nav>

            <!-- User Profile -->
            <div class="p-4 border-t border-gray-800/50 bg-black/20">
                <div class="flex items-center space-x-3 mb-3">
                    <div id="user-avatar" class="w-10 h-10 rounded-full bg-gradient-to-br from-blue-500 to-purple-600 flex items-center justify-center text-white font-bold text-lg">
                        U
                    </div>
                    <div class="flex-1 min-w-0">
                        <p id="user-name" class="text-sm font-medium text-white truncate">User</p>
                        <p class="text-xs text-gray-500">Online</p>
                    </div>
                </div>
                <button id="logout-btn" class="w-full flex items-center justify-center space-x-2 px-4 py-2 bg-red-500/10 hover:bg-red-500/20 text-red-400 rounded-lg transition text-sm">
                    <i data-lucide="log-out" class="w-4 h-4"></i>
                    <span>Logout</span>
                </button>
            </div>
        </div>

        <!-- Chat Area -->
        <div class="flex-1 flex flex-col relative bg-gray-900/50">
            <!-- Dynamic Background -->
            <div class="absolute inset-0 z-0 overflow-hidden">
                <img id="bg-image" src="https://images.unsplash.com/photo-1451187580459-43490279c0fa?q=80&w=2072&auto=format&fit=crop" 
                     class="w-full h-full object-cover opacity-30" alt="Cosmic Background">
                <div class="absolute inset-0 bg-gradient-to-b from-transparent via-gray-900/50 to-gray-900"></div>
            </div>

            <!-- Header -->
            <div class="relative z-10 h-16 glass-panel border-b border-white/5 flex items-center px-6 justify-between">
                <div>
                    <h2 id="current-room-name" class="text-xl font-bold text-white">General Hub</h2>
                    <p class="text-xs text-gray-400">Welcome to the community</p>
                </div>
                <div class="flex items-center space-x-4">
                    <div class="text-xs text-green-400 flex items-center">
                        <span class="w-2 h-2 bg-green-500 rounded-full mr-2 animate-pulse"></span>
                        Live
                    </div>
                </div>
            </div>

            <!-- Messages List -->
            <div id="messages-container" class="relative z-10 flex-1 overflow-y-auto p-6 space-y-4">
                <!-- Messages will be injected here -->
                <div class="text-center text-gray-500 mt-10">Loading messages...</div>
            </div>

            <!-- Input Area -->
            <div class="relative z-10 p-4 glass-panel border-t border-white/5">
                <form id="message-form" class="flex items-center space-x-3 max-w-4xl mx-auto">
                    <button type="button" class="p-2 text-gray-400 hover:text-white transition rounded-full hover:bg-white/10">
                        <i data-lucide="image" class="w-5 h-5"></i>
                    </button>
                    <input type="text" id="message-input" placeholder="Type a message..." 
                        class="flex-1 bg-gray-800/50 text-white placeholder-gray-500 border border-gray-700 rounded-full px-6 py-3 focus:outline-none focus:border-blue-500 focus:ring-1 focus:ring-blue-500 transition">
                    <button type="submit" class="p-3 bg-blue-600 hover:bg-blue-700 text-white rounded-full transition shadow-lg transform active:scale-95">
                        <i data-lucide="send" class="w-5 h-5"></i>
                    </button>
                </form>
            </div>
        </div>
    </div>

    <!-- Firebase SDKs (Compat version for simplicity in vanilla JS) -->
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore-compat.js"></script>
    
    <!-- Application Logic -->
    <script src="app.js"></script>
    
    <script>
        // Initialize Icons
        lucide.createIcons();
    </script>
</body>
</html>
